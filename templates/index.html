<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .system-status {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .status-item {
            text-align: center;
            margin: 10px;
        }

        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .status-label {
            color: #666;
            margin-top: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .device-card:hover {
            transform: translateY(-5px);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .device-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .device-type {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            color: #666;
        }

        .device-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-on {
            background: #28a745;
        }

        .status-off {
            background: #dc3545;
        }

        .device-properties {
            margin-bottom: 15px;
        }

        .property {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .property-label {
            color: #666;
        }

        .property-value {
            font-weight: bold;
            color: #333;
        }

        .device-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
        }

        .slider input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .automation-rules {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .rule-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .rule-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .rule-description {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .system-status {
                flex-direction: column;
            }

            .control-buttons {
                justify-content: center;
            }

            .devices-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Smart Home System</h1>
            <p>Intelligent automation for your connected home</p>
        </div>

        <div class="system-status" id="systemStatus">
            <div class="status-item">
                <div class="status-value" id="totalDevices">-</div>
                <div class="status-label">Total Devices</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="devicesOn">-</div>
                <div class="status-label">Devices On</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="activeRules">-</div>
                <div class="status-label">Active Rules</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="systemRunning">-</div>
                <div class="status-label">Automation</div>
            </div>
        </div>

        <div class="controls">
            <h2>System Controls</h2>
            <div class="control-buttons">
                <button class="btn btn-success" onclick="startAutomation()">Start Automation</button>
                <button class="btn btn-danger" onclick="stopAutomation()">Stop Automation</button>
                <button class="btn btn-primary" onclick="refreshData()">Refresh Data</button>
            </div>
        </div>

        <h2 style="color: white; margin-bottom: 20px;">Devices</h2>
        <div class="devices-grid" id="devicesGrid">
            <div class="loading">Loading devices...</div>
        </div>

        <div class="automation-rules">
            <h2>Automation Rules</h2>
            <div id="rulesContainer">
                <div class="loading">Loading rules...</div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let devices = {};
        let rules = {};

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        // Refresh all data
        async function refreshData() {
            await Promise.all([
                loadSystemStatus(),
                loadDevices(),
                loadRules()
            ]);
        }

        // Load system status
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/system/status');
                const status = await response.json();
                
                document.getElementById('totalDevices').textContent = status.total_devices;
                document.getElementById('devicesOn').textContent = status.devices_on;
                document.getElementById('activeRules').textContent = status.active_rules;
                document.getElementById('systemRunning').textContent = status.is_running ? 'Running' : 'Stopped';
                document.getElementById('systemRunning').style.color = status.is_running ? '#28a745' : '#dc3545';
            } catch (error) {
                console.error('Error loading system status:', error);
            }
        }

        // Load devices
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                devices = await response.json();
                renderDevices();
            } catch (error) {
                console.error('Error loading devices:', error);
                document.getElementById('devicesGrid').innerHTML = '<div class="loading">Error loading devices</div>';
            }
        }

        // Render devices
        function renderDevices() {
            const grid = document.getElementById('devicesGrid');
            grid.innerHTML = '';

            for (const [deviceId, device] of Object.entries(devices)) {
                const deviceCard = createDeviceCard(deviceId, device);
                grid.appendChild(deviceCard);
            }
        }

        // Create device card
        function createDeviceCard(deviceId, device) {
            const card = document.createElement('div');
            card.className = 'device-card';
            
            const statusClass = device.is_on ? 'status-on' : 'status-off';
            const statusText = device.is_on ? 'ON' : 'OFF';
            
            let propertiesHtml = '';
            for (const [prop, value] of Object.entries(device.properties)) {
                propertiesHtml += `
                    <div class="property">
                        <span class="property-label">${prop}:</span>
                        <span class="property-value">${value}</span>
                    </div>
                `;
            }

            let controlsHtml = `
                <button class="btn ${device.is_on ? 'btn-danger' : 'btn-success'}" 
                        onclick="toggleDevice('${deviceId}')">
                    ${device.is_on ? 'Turn Off' : 'Turn On'}
                </button>
            `;

            // Add specific controls for different device types
            if (device.type === 'light') {
                controlsHtml += `
                    <div class="slider">
                        <label>Brightness: ${device.properties.brightness}%</label>
                        <input type="range" min="0" max="100" value="${device.properties.brightness}"
                               onchange="setBrightness('${deviceId}', this.value)">
                    </div>
                `;
            } else if (device.type === 'thermostat') {
                controlsHtml += `
                    <div class="slider">
                        <label>Target Temperature: ${device.properties.target_temperature}¬∞C</label>
                        <input type="range" min="10" max="30" value="${device.properties.target_temperature}"
                               onchange="setTemperature('${deviceId}', this.value)">
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="device-header">
                    <div class="device-name">${device.name}</div>
                    <div class="device-type">${device.type}</div>
                </div>
                <div class="device-status">
                    <div class="status-indicator ${statusClass}"></div>
                    <span>${statusText}</span>
                </div>
                <div class="device-properties">
                    ${propertiesHtml}
                </div>
                <div class="device-controls">
                    ${controlsHtml}
                </div>
            `;

            return card;
        }

        // Load automation rules
        async function loadRules() {
            try {
                const response = await fetch('/api/rules');
                rules = await response.json();
                renderRules();
            } catch (error) {
                console.error('Error loading rules:', error);
                document.getElementById('rulesContainer').innerHTML = '<div class="loading">Error loading rules</div>';
            }
        }

        // Render automation rules
        function renderRules() {
            const container = document.getElementById('rulesContainer');
            container.innerHTML = '';

            for (const [ruleId, rule] of Object.entries(rules)) {
                const ruleItem = document.createElement('div');
                ruleItem.className = 'rule-item';
                
                let conditionText = '';
                if (rule.condition.type === 'time') {
                    conditionText = `At ${rule.condition.time}`;
                } else if (rule.condition.type === 'sensor_threshold') {
                    conditionText = `When sensor value ${rule.condition.operator} ${rule.condition.threshold}`;
                } else if (rule.condition.type === 'device_state') {
                    conditionText = `When device ${rule.condition.property} is ${rule.condition.value}`;
                }

                let actionText = '';
                if (rule.action.type === 'turn_on') {
                    actionText = 'Turn on device';
                } else if (rule.action.type === 'turn_off') {
                    actionText = 'Turn off device';
                } else if (rule.action.type === 'set_property') {
                    actionText = `Set ${rule.action.property} to ${rule.action.value}`;
                }

                const lastTriggered = rule.last_triggered ? 
                    new Date(rule.last_triggered).toLocaleString() : 'Never';

                ruleItem.innerHTML = `
                    <div class="rule-name">${rule.name}</div>
                    <div class="rule-description">
                        <strong>Condition:</strong> ${conditionText}<br>
                        <strong>Action:</strong> ${actionText}<br>
                        <strong>Status:</strong> ${rule.is_active ? 'Active' : 'Inactive'}<br>
                        <strong>Last Triggered:</strong> ${lastTriggered}
                    </div>
                `;

                container.appendChild(ruleItem);
            }
        }

        // Device control functions
        async function toggleDevice(deviceId) {
            try {
                const response = await fetch(`/api/devices/${deviceId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    await loadDevices();
                    await loadSystemStatus();
                }
            } catch (error) {
                console.error('Error toggling device:', error);
            }
        }

        async function setBrightness(deviceId, brightness) {
            try {
                const response = await fetch(`/api/devices/${deviceId}/brightness`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ brightness: parseInt(brightness) })
                });
                
                if (response.ok) {
                    await loadDevices();
                }
            } catch (error) {
                console.error('Error setting brightness:', error);
            }
        }

        async function setTemperature(deviceId, temperature) {
            try {
                const response = await fetch(`/api/devices/${deviceId}/temperature`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ temperature: parseInt(temperature) })
                });
                
                if (response.ok) {
                    await loadDevices();
                }
            } catch (error) {
                console.error('Error setting temperature:', error);
            }
        }

        // System control functions
        async function startAutomation() {
            try {
                const response = await fetch('/api/automation/start', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    await loadSystemStatus();
                }
            } catch (error) {
                console.error('Error starting automation:', error);
            }
        }

        async function stopAutomation() {
            try {
                const response = await fetch('/api/automation/stop', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    await loadSystemStatus();
                }
            } catch (error) {
                console.error('Error stopping automation:', error);
            }
        }
    </script>
</body>
</html>
